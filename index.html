<!-- Practica 8 -->

<!DOCTYPE html>
<!-- Esta línea declara que el documento es HTML5, la versión estándar actual de HTML. -->

<html lang="es">
<!-- La etiqueta <html> abre el documento HTML. El atributo 'lang' especifica que el idioma del documento es español. -->

<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->

    <meta charset="UTF-8">
    <!-- Esta etiqueta <meta> establece la codificación de caracteres para el documento, en este caso UTF-8, que incluye la mayoría de los caracteres de todos los idiomas. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta etiqueta <meta> es importante para la responsividad. Ajusta la visualización del sitio web a la anchura del dispositivo y establece la escala inicial. -->

    <title>Mapa</title>
    <!-- La etiqueta <title> define el título de la página, que se muestra en la pestaña del navegador. -->

    <link rel="stylesheet" href="style.css">
    <!-- La etiqueta <link> se utiliza para enlazar una hoja de estilos CSS externa, que definirá cómo se ven los elementos de la página. -->
</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
    <!-- La etiqueta <body> contiene todo el contenido visible de la página web. -->

    <video autoplay loop muted id="VideoFondo">
        <!-- La etiqueta <video> se utiliza para incrustar contenido de video en la página. -->
        <!-- 'autoplay' inicia automáticamente el video, 'loop' lo repite indefinidamente y 'muted' lo silencia. -->
        <source src="Spidey.mp4" type="video/mp4"/>
        <!-- La etiqueta <source> especifica la fuente del video y su formato. -->
    </video>

    <div class="container1">
        <p> Spider-Man 1 </p> 
        <!-- Un <div> con la clase 'container1'. Contiene un párrafo con texto. -->
    </div>

    <div class="container2">
        <p> Spider-Man 2 </p>
        <!-- Un <div> con la clase 'container2'. Contiene un párrafo con texto. -->
    </div>

    <div class="container3">
        <p> Spider-Man 3 </p>
        <!-- Un <div> con la clase 'container3'. Contiene un párrafo con texto. -->
    </div>

    <div class="container4">
        <!-- Un <div> vacío con la clase 'container4'. -->
    </div>

    <hr>
    <!-- La etiqueta <hr> crea una línea horizontal, utilizada aquí como un separador visual. -->

    <div class="container5">
        <!-- Un <div> vacío con la clase 'container5'. -->
    </div>

    <div class="container6">
        <!-- Un <div> vacío con la clase 'container6'. -->
    </div>

</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->

</html>
<!-- Esta etiqueta cierra el documento HTML. -->
